# PRRC OS Suite - Mypy Configuration
# Phase 0: Static Type Checking Standards
# Last Updated: 2025-11-02

[mypy]
# ============================================================================
# General Configuration
# ============================================================================
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True
show_column_numbers = True
pretty = True

# ============================================================================
# Import Discovery
# ============================================================================
mypy_path = src
namespace_packages = True
explicit_package_bases = True

# ============================================================================
# Untyped Definitions and Calls
# ============================================================================
# Gradually enable these as type coverage improves
disallow_untyped_defs = False
disallow_untyped_calls = False
disallow_incomplete_defs = False
check_untyped_defs = True

# ============================================================================
# Strict Mode (Future Target)
# ============================================================================
# Uncomment to enable strict mode after Phase 0
# strict = True

# ============================================================================
# Error Output
# ============================================================================
show_error_context = True
color_output = True
error_summary = True

# ============================================================================
# Miscellaneous
# ============================================================================
# Allow incremental checking
incremental = True
# Cache directory
cache_dir = .mypy_cache
# SQLite cache
sqlite_cache = False

# ============================================================================
# Per-Module Options
# ============================================================================

# Ignore missing imports for third-party libraries without stubs
[mypy-PySide6.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

# ============================================================================
# Project-Specific Modules
# ============================================================================

# HQ Command GUI - stricter checking for new code
[mypy-hq_command.*]
warn_return_any = True
warn_unused_ignores = True

# FieldOps - existing code, gradual typing
[mypy-fieldops.*]
warn_return_any = False
disallow_untyped_defs = False

# Bridge - minimal code, strict typing
[mypy-bridge.*]
warn_return_any = True

# Tests - less strict
[mypy-tests.*]
disallow_untyped_defs = False
disallow_untyped_calls = False
warn_return_any = False
warn_unused_ignores = False

# ============================================================================
# Notes
# ============================================================================
# Run: mypy src/
# Run with coverage report: mypy --html-report mypy-report src/
# Target: Gradually increase strictness for Phase 0-08
